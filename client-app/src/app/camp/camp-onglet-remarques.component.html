<h4>choisir statut de discussion</h4>
<mat-form-field>
  <mat-label>choisir</mat-label>
  <mat-select [(value)]="statut" (selectionChange)="doOnStatutChanged()" required="required">
    <mat-option [value]="0">Tous</mat-option>
    <mat-option [value]="1">Ouverts</mat-option>
    <mat-option [value]="2">Clôturés</mat-option>
  </mat-select>
</mat-form-field>

<mat-card *ngIf="campsDiscussionSujet$ | async as campsDiscussionSujets">
  <mat-card-content *ngFor="let campDiscussionSujet of campsDiscussionSujets">
    <ddc-camp-discussion-sujet-detail [sujet]="campDiscussionSujet"></ddc-camp-discussion-sujet-detail>
  </mat-card-content>
</mat-card>
